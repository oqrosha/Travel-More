<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/af6bc85f41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="display: flex; align-items: center" class="bgforU">
    <main
      style="
        background-color: #f0f3f6;
        width: 60%;
        margin: auto;
        padding: 20px;
        box-shadow: rgba(255, 255, 255, 0.4) 0 0 8px 8px;
      "
      class="yourP"
    >
      <section class="center">
        <div class="mb-3">
          <label for="" class="form-label">Type Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Phone Number"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name & Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name & Username"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Card Number"
          />
        </div>
        <div style="display: flex; justify-content: space-between" class="mb-3">
          <div class="left">
            <label for="name" class="form-label">MM/YY</label>
            <input
              style="width: 380px"
              type="text"
              class="form-control"
              id="name"
              placeholder="MM/YY"
            />
          </div>
          <div class="right">
            <label for="name" class="form-label">CVC</label>
            <input
              style="width: 380px"
              type="text"
              class="form-control"
              id="name"
              placeholder="CVC"
            />
          </div>
        </div>
      </section>
      <button onclick="goback()" id="goback" class="btn btn-primary">
        Go Back
      </button>
      <button
        style="float: right"
        onclick="paying()"
        type="button"
        class="btn btn-success"
      >
        Pay Now
      </button>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="./firebaseFunctions.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
