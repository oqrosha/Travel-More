<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bgforUp">
    <main class="mainU">
      <div
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
        "
        class="flex"
      >
        <div style="margin-top: 22.8px" class="together">
          <h3 style="margin-bottom: 20px">Upload Your Apartment</h3>
          <div class="d">
            <div class="mb-3">
              <label for="name" class="form-label">Apartment Number</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price a Day</label>
              <input type="text" class="form-control" id="price" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Apartment Area (m2)</label>
              <input type="text" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="Number" class="form-label">Rooms In Apartment</label>
              <input type="text" class="form-control" id="Number" />
            </div>
            <div class="mb-3">
              <label for="bedroom" class="form-label"
                >Bedrooms In Apartment</label
              >
              <input type="text" class="form-control" id="bedroom" />
            </div>
            <div class="mb-3">
              <label for="bathroom" class="form-label"
                >Bathrooms In Apartment</label
              >
              <input type="text" class="form-control" id="bathroom" />
            </div>
          </div>
        </div>
        <div class="forimages">
          <div class="img">
            <img
              style="
                margin-top: 80px;
                width: 400px;
                height: 320px;
                border: 2px solid black;
                box-shadow: rgba(0, 0, 0, 0.35) 0 0 4px 4px; ;
              "
              src="https://i.pinimg.com/originals/a1/d5/83/a1d58365b611f67ac63de8e8527dd6b9.gif"
              alt="sorry..."
            />
          </div>
          <div
            style="
              width: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
            "
            class="centerU"
          >
            <div style="width: 100%; margin: 10px" class="mb-3">
              <label for="url2" class="form-label">Upload Image</label>
              <input type="text" class="form-control" id="url2" />
            </div>
          </div>
        </div>
      </div>
      <div
        style="
          border-top: 1px solid rgba(0, 0, 0, 0.5);
          margin: 25px 0px;
          margin-top: 10px;
        "
        class="solidline"
      ></div>
      <div
        style="display: flex; justify-content: space-around"
        class="spacearround"
      >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            <i style="color: blue" class="fa-solid fa-wifi"></i> Wi-Fi
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            <i style="color: #2e2e2e" class="fa-solid fa-tv"></i> TV
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            <i
              style="color: cornflowerblue"
              class="fa-solid fa-martini-glass"
            ></i>
            Mini Bar
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            <i style="color: orangered" class="fa-solid fa-kit-medical"></i>
            Emergency Exit
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            <i style="color: green" class="fa-solid fa-phone"></i>
            Telephone
          </label>
        </div>
      </div>
      <div
        style="
          border-top: 1px solid rgba(0, 0, 0, 0.5);
          margin: 25px 0px;
          margin-top: 20px;
        "
        class="solidline2"
      ></div>
      <div
        style="
          margin: 25px;
          margin-bottom: 5px;
          display: flex;
          justify-content: flex-end;
          align-items: center;
        "
        class="goingtoupload"
      ></div>
      <button onclick="goback()" id="goback" class="btn btn-primary">
        Go Back
      </button>
      <button
        style="float: right"
        onclick="addRoom()"
        type="button"
        class="btn btn-success"
      >
        Upload Hotel
      </button>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="./firebaseFunctions.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
